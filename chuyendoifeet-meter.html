<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label>Feet</label>
            <input type="number" id="inputFeet"
            oninput="fconvertm(this.value)"
            onchange="fconvertm(this.value)">
        </p>
        <p>Meters : <span id="outputMeter"></span></p>
        <p>
            <label>Meters</label>
            <input type="number" id = "inputMeter"
            oninput = "mconvertf(this.value)"
            onchange="mconvertf(this.value)">
        </p>
        <p>Feet : <span id = "outputFeet"></span></p>
    </form>
    <script>
        function fconvertm(foot){
            foot = parseFloat(foot);
            document.getElementById("outputMeter").innerHTML = (foot * 0.305);
        }
        function mconvertf(meter){
            foot = parseFloat(meter);
            document.getElementById("outputFeet").innerHTML = (meter * 3.279);
        }
    </script>
</body>
</html>
